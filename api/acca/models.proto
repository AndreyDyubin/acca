syntax = "proto3";

package acca;

message Currency {
    int64 curr_id = 1;
    string key = 2;
    map<string,string> meta = 3;
}

message BalanceShortInfo {
    string type = 1;
    int64 balance = 2;
    int64 acc_id = 3;
}

message Account {
    int64 acc_id = 1;
    int64 curr_id = 2;
    string key = 3;
    int64 balance = 4;
    map<string,string> meta = 5;

    Currency curr = 6;
}

message UserAccounts {
    string user_id = 1;
    repeated BalanceShortInfo balances = 2;
}
